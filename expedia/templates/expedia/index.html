{% extends "base_books.html" %}

{% block content %}
    <h2>Expedia Management System</h2>
    <ul>
        {% for modelname in expedia_list %}
{% with "expedia:"|add:modelname|lower|add:"_list" as urlvar %}
            <li><a href="{% url urlvar %}">{{ modelname }}</a></li>
{% endwith %}
        {% endfor %}
    </ul>
{% endblock content %}
