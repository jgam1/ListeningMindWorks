{% load static %}
{% block content %}
    <h3>키워드를 입력하세요</h3>
    <ul>
        <form action="{% url 'expedia:process' %}" method="post">{% csrf_token %}
            <textarea id="contents" name="kw_field" cols="30" rows="20"></textarea>

        function button_clicked(){
            alert("15분 가량 소요되며 자동으로 다운로드 됩니다.")
        }
        </script>
    </ul>
{% endblock content %}
